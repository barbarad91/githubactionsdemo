on: push
jobs:
  build-node:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - run: node --version
    - run: npm --version
    - name: Install dependencies
      run: npm ci
    - run: npm install
    - run: node app.js
